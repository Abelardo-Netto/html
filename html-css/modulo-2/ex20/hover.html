<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>

    <style>
        div > p {
            display: none;
        }
        div:hover{
            color: red;
            p {
                display: block;
                color: blueviolet;
                background-color: blue;
                width: 300px;
            }
        }
    </style>

</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>
        passe o mouse aqui
        <p>hiden text</p>
    </div>
    <p>fim do texto</p>
</body>
</html>
