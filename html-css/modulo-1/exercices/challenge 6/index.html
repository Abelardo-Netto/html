<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags in HTML </h1>
    <p>In HTML5, we could insert the elements of list, hover on the term to find out which tag to use in which case.</p>
    <ul>
        <li><abbr title="Use TAG p">paragrafo</abbr></li>
        <li><abbr title="Use TAG from h1 to h6">Titulos</abbr></li>
        <li><abbr title="Use TAG img">Images</abbr></li>
        <li><abbr title="Use TAG abbr">Avreviacoes</abbr></li>
        <li><abbr title="Use TAG Style">Codifo-fontes</abbr></li>
        <li><abbr title="Use TAG ol li">Listas numeradas</abbr></li>
        <li><abbr title="Use TAG ul li">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
