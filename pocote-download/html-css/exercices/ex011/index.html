<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML</title>
</head>
<body>
    <h1>Imagem dinanmica</h1>
    <p>Tente abrir fotos em varios dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/photo-p.png">
        <source media="(max-width: 1050px )" srcset="images/photo-m.png">
        <img src="images/photo-g.png" alt="imagem flexivel">
    </picture>
    <h1>Colocando midia</h1>
    <p>Vamos aprender a reproduzir audio em HTML5</p>
    <p>
        <audio src="midia/Decay Tower - roljui.mp3" controls></audio>
    </p>
    <p>
        <audio src="midia/guanacast-33.mp3" controls></audio>
    </p>
    <!--MP3 OGG WAV-->
    <audio preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="ogg">
        <source src="midia/guanacast-33.mp3" type="wag">
        <p>infelizmente</p>
    </audio>
</body>
</html>
